name: Pets UI CI/CD

on:
  pull_request:
    branches: [main]
    paths: "app/**"
  workflow_dispatch:

jobs:
  test-and-linting:
    name: Run unit tests, linting & security checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Run unit tests
        run: |
          cd ./app/pets-ui/
          yarn run test
      - name: Run eslint
        run: |
          cd ./app/pets-ui/
          yarn run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [test-and-linting]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Build application
        run: yarn run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app/pets-ui/build
          if-no-files-found: error

