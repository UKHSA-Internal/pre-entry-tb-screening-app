name: Pets UI CI

on:
  push:
    paths: "app/**"
  workflow_dispatch:

jobs:
  test-and-linting:
    name: Run unit tests, linting & security checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Audit packages
        run: yarn audit
      - name: Run unit tests
        run: |
          cd ./app/pets-ui/
          yarn run test
      - name: Run eslint
        run: |
          cd ./app/pets-ui/
          yarn run lint
        continue-on-error: true
