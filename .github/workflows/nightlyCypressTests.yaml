name: Nightly Cypress Tests

on:
  schedule:
    # Runs at 1 AM UTC every weekday (Monday to Friday)
    - cron: "0 1 * * 1-5"
  workflow_dispatch: # Allows manual triggering through GitHub UI

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-nightly:
    name: Run Nightly Cypress Tests - ${{ matrix.browser }} (${{ matrix.environment }})
    runs-on: ubuntu-latest
    strategy:
      # Don't fail fast - run all tests even if some fail
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
        environment:
          - name: qat
            url: https://clinics.test.pets.ukhsa.gov.uk
          - name: dev
            url: https://clinics.dev.pets.ukhsa.gov.uk
          - name: preprod
            url: https://clinics.preprod.pets.ukhsa.gov.uk

    env:
      USER_1_EMAIL: ${{ secrets.USER_1_EMAIL }}
      USER_1_PASSWORD: ${{ secrets.USER_1_PASSWORD }}
      USER_2_EMAIL: ${{ secrets.USER_2_EMAIL }}
      USER_2_PASSWORD: ${{ secrets.USER_2_PASSWORD }}
      USER_3_EMAIL: ${{ secrets.USER_3_EMAIL }}
      USER_3_PASSWORD: ${{ secrets.USER_3_PASSWORD }}
      USER_4_EMAIL: ${{ secrets.USER_4_EMAIL }}
      USER_4_PASSWORD: ${{ secrets.USER_4_PASSWORD }}
      USER_5_EMAIL: ${{ secrets.USER_5_EMAIL }}
      USER_5_PASSWORD: ${{ secrets.USER_5_PASSWORD }}
      USER_6_EMAIL: ${{ secrets.USER_6_EMAIL }}
      USER_6_PASSWORD: ${{ secrets.USER_6_PASSWORD }}
      ENVIRONMENT: ${{ matrix.environment.name }}
      CYPRESS_BASE_URL: ${{ matrix.environment.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i

      - name: Debug available Cypress specs
        run: ls -R pets-ui/cypress/e2e

      - name: Cache Cypress binary
        id: cache-cypress-binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-nightly-${{ runner.os }}-${{ hashFiles('pets-ui/package.json') }}

      - name: Install Cypress Binary
        if: steps.cache-cypress-binary.outputs.cache-hit != 'true'
        run: |
          pnpm exec cypress install --force
          pnpm exec cypress verify
        working-directory: pets-ui

      - name: Debug Environment Configuration
        run: |
          echo "Testing against environment: ${{ matrix.environment.name }}"
          echo "Base URL: ${{ matrix.environment.url }}"
          echo "CYPRESS_BASE_URL: $CYPRESS_BASE_URL"
          # Test environment accessibility
          if curl -f -s -I "${{ matrix.environment.url }}" > /dev/null; then
            echo "‚úì Environment ${{ matrix.environment.name }} is accessible"
          else
            echo "‚úó Environment ${{ matrix.environment.name }} is not accessible"
            echo "This may cause test failures"
          fi

      - name: Start Local Environment
        run: |
          pnpm start & sleep 120

      - name: Cypress run tests
        uses: cypress-io/github-action@v6
        continue-on-error: true
        id: initial_attempt
        with:
          install: false
          working-directory: pets-ui
          browser: ${{ matrix.browser }}
          config-file: cypress/cypress.config.mjs
          config: baseUrl=${{ matrix.environment.url }}
        env:
          CYPRESS_BASE_URL: ${{ matrix.environment.url }}

      - name: Retry if failed
        if: steps.initial_attempt.outcome != 'success'
        uses: cypress-io/github-action@v6
        id: retry_attempt
        with:
          install: false
          working-directory: pets-ui
          browser: ${{ matrix.browser }}
          config-file: cypress/cypress.config.mjs
          config: baseUrl=${{ matrix.environment.url }}
        env:
          CYPRESS_BASE_URL: ${{ matrix.environment.url }}

      - name: Upload Failed Tests Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ matrix.environment.name }}-${{ github.run_number }}-${{ github.run_attempt }}
          path: pets-ui/cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Merge Mochawesome Reports
        if: always()
        run: |
          JSON_DIR=pets-ui/cypress/reports/mochawesome/.jsons
          if ls ${JSON_DIR}/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge ${JSON_DIR}/*.json > pets-ui/cypress/reports/mochawesome/mochawesome.json
          else
            echo "No mochawesome JSON files found. Skipping merge."
          fi

      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.browser }}-${{ matrix.environment.name }}-${{ github.run_number }}-${{ github.run_attempt }}
          path: pets-ui/cypress/reports/mochawesome/
          retention-days: 7
          if-no-files-found: ignore

      # Store browser+environment result for dashboard
      - name: Store browser-environment result
        if: always()
        run: |
          if [[ "${{ steps.initial_attempt.outcome }}" == "success" ]] || [[ "${{ steps.retry_attempt.outcome }}" == "success" ]]; then
            echo "PASS" > ${{ matrix.browser }}-${{ matrix.environment.name }}-result.txt
          else
            echo "FAIL" > ${{ matrix.browser }}-${{ matrix.environment.name }}-result.txt
          fi
          # Add timestamp to make filename unique
          TIMESTAMP=$(date +%s%N)
          cp ${{ matrix.browser }}-${{ matrix.environment.name }}-result.txt ${{ matrix.browser }}-${{ matrix.environment.name }}-${TIMESTAMP}-result.txt

      - name: Upload browser-environment result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.browser }}-${{ matrix.environment.name }}-${{ github.run_number }}-${{ github.run_attempt }}
          path: ${{ matrix.browser }}-${{ matrix.environment.name }}-*-result.txt
          if-no-files-found: ignore

  generate-summary-and-deploy:
    name: Generate Summary and Deploy Dashboard
    needs: cypress-nightly
    if: always()
    runs-on: ubuntu-latest

    # Configure GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Generate test summary report
        id: summary
        shell: bash
        run: |
          echo "# üåô Nightly Cypress Test Results" > nightly-summary.md
          echo "**Run Date**: $(date)" >> nightly-summary.md
          echo "**Run ID**: ${{ github.run_id }}" >> nightly-summary.md
          echo "" >> nightly-summary.md
          
          # Initialize counters
          TOTAL_COMBINATIONS=9  # 3 browsers √É‚Äî 3 environments
          FAILED_COMBINATIONS=0
          FAILED_TESTS=0
          
          echo "## Browser √É‚Äî Environment Test Results" >> nightly-summary.md
          echo "" >> nightly-summary.md
          echo "| Browser | QAT | DEV | PREPROD |" >> nightly-summary.md
          echo "|---------|-----|-----|---------|" >> nightly-summary.md
          
          # Initialize status variables for JSON output
          declare -A BROWSER_ENV_STATUS
          ENVIRONMENTS=("qat" "dev" "preprod")
          BROWSERS=("chrome" "firefox" "edge")
          
          # Initialize all combinations to PASS (will be overridden if failed)
          for browser in "${BROWSERS[@]}"; do
            for env in "${ENVIRONMENTS[@]}"; do
              BROWSER_ENV_STATUS["${browser}_${env}"]="PASS"
            done
          done
          
          # Debug: Show what artifacts we have
          echo "Available artifacts:"
          find all-artifacts -type d -name "*result*" 2>/dev/null || echo "No result artifacts found"
          
          # Check results for each browser
          for browser in "${BROWSERS[@]}"; do
            ROW="| $browser"
            
            for env in "${ENVIRONMENTS[@]}"; do
              # Find result file with pattern matching
              RESULT_FILE=$(find all-artifacts -name "result-${browser}-${env}-${{ github.run_number }}-*" -type d 2>/dev/null | head -1)
              if [ -n "$RESULT_FILE" ]; then
                # Find the actual result file inside the directory
                ACTUAL_RESULT_FILE=$(find "$RESULT_FILE" -name "${browser}-${env}-*-result.txt" 2>/dev/null | head -1)
                if [ -f "$ACTUAL_RESULT_FILE" ]; then
                  RESULT=$(cat "$ACTUAL_RESULT_FILE")
                else
                  echo "Warning: No result file found for ${browser}-${env}"
                  RESULT="NOT_RUN"
                fi
              else
                echo "Warning: No artifact directory found for ${browser}-${env}"
                RESULT="NOT_RUN"
              fi
              
              # Find screenshot directory with pattern matching
              SCREENSHOT_DIR=$(find all-artifacts -name "screenshots-${browser}-${env}-${{ github.run_number }}-*" -type d 2>/dev/null | head -1)
              
              BROWSER_ENV_STATUS["${browser}_${env}"]="$RESULT"
              
              if [ "$RESULT" = "FAIL" ]; then
                ((FAILED_COMBINATIONS++))
                if [ -d "$SCREENSHOT_DIR" ] && [ "$(ls -A $SCREENSHOT_DIR 2>/dev/null)" ]; then
                  SCREENSHOT_COUNT=$(find "$SCREENSHOT_DIR" -name "*.png" -o -name "*.jpg" 2>/dev/null | wc -l)
                  ROW="$ROW | ‚ùå ($SCREENSHOT_COUNT)"
                  FAILED_TESTS=$((FAILED_TESTS + SCREENSHOT_COUNT))
                else
                  ROW="$ROW | ‚ùå"
                fi
              elif [ "$RESULT" = "PASS" ]; then
                ROW="$ROW | ‚úÖ"
              else
                ROW="$ROW | ‚ùì"
              fi
              done
            
            ROW="$ROW |"
            echo "$ROW" >> nightly-summary.md
          done
          
          echo "" >> nightly-summary.md
          
          # Environment summary
          echo "## Environment Summary" >> nightly-summary.md
          echo "" >> nightly-summary.md
          echo "| Environment | Status | Failed Browsers |" >> nightly-summary.md
          echo "|-------------|--------|-----------------|" >> nightly-summary.md
          
          for env in "${ENVIRONMENTS[@]}"; do
            ENV_FAILED=0
            for browser in "${BROWSERS[@]}"; do
              if [ "${BROWSER_ENV_STATUS[${browser}_${env}]}" = "FAIL" ]; then
                ((ENV_FAILED++))
              fi
            done
            
            if [ $ENV_FAILED -eq 0 ]; then
              echo "| ${env^^} | ‚úÖ Passed | 0/3 |" >> nightly-summary.md
            else
              echo "| ${env^^} | ‚ùå Failed | $ENV_FAILED/3 |" >> nightly-summary.md
            fi
          done
          
          echo "" >> nightly-summary.md
          
          # Overall status
          if [ $FAILED_COMBINATIONS -eq 0 ]; then
            echo "## ‚úÖ Overall Status: PASSED" >> nightly-summary.md
            echo "All browser√óenvironment combinations completed successfully!" >> nightly-summary.md
            echo "status=PASS" >> $GITHUB_OUTPUT
            OVERALL_STATUS="PASS"
          else
            echo "## ‚ùå Overall Status: FAILED" >> nightly-summary.md
            echo "$FAILED_COMBINATIONS out of $TOTAL_COMBINATIONS browser√óenvironment combination(s) have failing tests." >> nightly-summary.md
            echo "status=FAIL" >> $GITHUB_OUTPUT
            OVERALL_STATUS="FAIL"
          fi
          
          # Calculate success rate
          SUCCESS_RATE=$(( (TOTAL_COMBINATIONS - FAILED_COMBINATIONS) * 100 / TOTAL_COMBINATIONS ))
          
          # Set outputs for dashboard
          echo "overall_status=$OVERALL_STATUS" >> $GITHUB_OUTPUT
          echo "failed_tests=$FAILED_TESTS" >> $GITHUB_OUTPUT
          echo "success_rate=${SUCCESS_RATE}%" >> $GITHUB_OUTPUT
          echo "failed_combinations=$FAILED_COMBINATIONS" >> $GITHUB_OUTPUT
          
          # Set individual browser-environment status outputs
          for browser in "${BROWSERS[@]}"; do
            for env in "${ENVIRONMENTS[@]}"; do
              echo "${browser}_${env}_status=${BROWSER_ENV_STATUS[${browser}_${env}]}" >> $GITHUB_OUTPUT
            done
          done

      - name: Create dashboard directory
        run: |
          mkdir -p dashboard
          cp .github/pages/index.html dashboard/ || echo "index.html not found, will create default"

      - name: Generate dashboard data JSON
        run: |
          cat > dashboard/test-results.json << EOF
          {
            "overallStatus": "${{ steps.summary.outputs.overall_status }}",
            "successRate": "${{ steps.summary.outputs.success_rate }}",
            "failedTests": ${{ steps.summary.outputs.failed_tests }},
            "failedCombinations": ${{ steps.summary.outputs.failed_combinations }},
            "totalCombinations": 9,
            "lastRunHours": 0,
            "environments": {
              "qat": {
                "chrome": "${{ steps.summary.outputs.chrome_qat_status }}",
                "firefox": "${{ steps.summary.outputs.firefox_qat_status }}",
                "edge": "${{ steps.summary.outputs.edge_qat_status }}"
              },
              "dev": {
                "chrome": "${{ steps.summary.outputs.chrome_dev_status }}",
                "firefox": "${{ steps.summary.outputs.firefox_dev_status }}",
                "edge": "${{ steps.summary.outputs.edge_dev_status }}"
              },
              "preprod": {
                "chrome": "${{ steps.summary.outputs.chrome_preprod_status }}",
                "firefox": "${{ steps.summary.outputs.firefox_preprod_status }}",
                "edge": "${{ steps.summary.outputs.edge_preprod_status }}"
              }
            },
            "runUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)"
          }
          EOF

      - name: Create default index.html if not exists
        run: |
          if [ ! -f "dashboard/index.html" ]; then
            cat > dashboard/index.html << 'EOF'
          <!DOCTYPE html>
          <html><head><title>Pre-Entry TB Screening - Nightly Test Dashboard</title></head>
          <body><h1>Dashboard Loading...</h1>
          <script>
          setTimeout(() => {
            fetch('./test-results.json').then(r => r.json()).then(data => {
              const getStatusIcon = (status) => status === 'PASS' ? '‚úÖ' : '‚ùå';
              const getStatusColor = (status) => status === 'PASS' ? 'green' : 'red';
              
              let environmentTable = '<table style="border-collapse: collapse; width: 100%; margin: 15px 0;">';
              environmentTable += '<tr style="background: #f0f0f0;"><th style="border: 1px solid #ddd; padding: 8px;">Environment</th><th style="border: 1px solid #ddd; padding: 8px;">Chrome</th><th style="border: 1px solid #ddd; padding: 8px;">Firefox</th><th style="border: 1px solid #ddd; padding: 8px;">Edge</th></tr>';
              
              ['qat', 'dev', 'preprod'].forEach(env => {
                environmentTable += `<tr>
                  <td style="border: 1px solid #ddd; padding: 8px; font-weight: bold;">${env.toUpperCase()}</td>
                  <td style="border: 1px solid #ddd; padding: 8px; text-align: center; color: ${getStatusColor(data.environments[env].chrome)}">${getStatusIcon(data.environments[env].chrome)} ${data.environments[env].chrome}</td>
                  <td style="border: 1px solid #ddd; padding: 8px; text-align: center; color: ${getStatusColor(data.environments[env].firefox)}">${getStatusIcon(data.environments[env].firefox)} ${data.environments[env].firefox}</td>
                  <td style="border: 1px solid #ddd; padding: 8px; text-align: center; color: ${getStatusColor(data.environments[env].edge)}">${getStatusIcon(data.environments[env].edge)} ${data.environments[env].edge}</td>
                </tr>`;
              });
              environmentTable += '</table>';
              
              document.body.innerHTML = `
                <div style="font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto;">
                  <h1>üåô Pre-Entry TB Screening - Nightly Tests: ${data.overallStatus}</h1>
                  <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 15px 0;">
                    <h3>Cross-Environment Test Results</h3>
                    ${environmentTable}
                  </div>
                  <div style="display: flex; gap: 20px; margin: 20px 0;">
                    <div style="background: #e8f4f8; padding: 15px; border-radius: 8px; flex: 1;">
                      <strong>Success Rate:</strong> ${data.successRate}
                    </div>
                    <div style="background: #fef2f2; padding: 15px; border-radius: 8px; flex: 1;">
                      <strong>Failed Tests:</strong> ${data.failedTests}
                    </div>
                    <div style="background: #f0f9ff; padding: 15px; border-radius: 8px; flex: 1;">
                      <strong>Failed Combinations:</strong> ${data.failedCombinations}/${data.totalCombinations}
                    </div>
                  </div>
                  <p><strong>Last Updated:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                  <p><a href="${data.runUrl}" target="_blank" style="background: #0066cc; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">üìä View Detailed Results</a></p>
                </div>
              `;
            });
          }, 100);
          </script></body></html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dashboard"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-summary-report
          path: nightly-summary.md
          retention-days: 7

      # Set final workflow status
      - name: Set workflow conclusion
        if: always()
        run: |
          echo "Dashboard URL: ${{ steps.deployment.outputs.page_url }}"
          if [[ "${{ steps.summary.outputs.status }}" == "PASS" ]]; then
            echo "::notice::‚úÖ All nightly tests passed across all environments! Dashboard updated at ${{ steps.deployment.outputs.page_url }}"
          else
            echo "::error::‚ùå Some nightly tests failed across environments. Check dashboard: ${{ steps.deployment.outputs.page_url }}"
            exit 1
          fi