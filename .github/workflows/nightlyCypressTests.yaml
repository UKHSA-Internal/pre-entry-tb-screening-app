name: Nightly Cypress Tests

on:
  schedule:
    # Runs at 1 AM UTC every weekday (Monday to Friday)
    - cron: "0 1 * * 1-5"
  workflow_dispatch: # Allows manual triggering through GitHub UI

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-nightly:
    name: Run Nightly Cypress Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      # Don't fail fast - run all tests even if some fail
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    env:
      USER_1_EMAIL: ${{ secrets.USER_1_EMAIL }}
      USER_1_PASSWORD: ${{ secrets.USER_1_PASSWORD }}
      USER_2_EMAIL: ${{ secrets.USER_2_EMAIL }}
      USER_2_PASSWORD: ${{ secrets.USER_2_PASSWORD }}
      USER_3_EMAIL: ${{ secrets.USER_3_EMAIL }}
      USER_3_PASSWORD: ${{ secrets.USER_3_PASSWORD }}
      USER_4_EMAIL: ${{ secrets.USER_4_EMAIL }}
      USER_4_PASSWORD: ${{ secrets.USER_4_PASSWORD }}
      USER_5_EMAIL: ${{ secrets.USER_5_EMAIL }}
      USER_5_PASSWORD: ${{ secrets.USER_5_PASSWORD }}
      USER_6_EMAIL: ${{ secrets.USER_6_EMAIL }}
      USER_6_PASSWORD: ${{ secrets.USER_6_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i

      - name: Debug available Cypress specs
        run: ls -R pets-ui/cypress/e2e

      - name: Cache Cypress binary
        id: cache-cypress-binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-nightly-${{ runner.os }}-${{ hashFiles('pets-ui/package.json') }}

      - name: Install Cypress Binary
        if: steps.cache-cypress-binary.outputs.cache-hit != 'true'
        run: |
          pnpm exec cypress install --force
          pnpm exec cypress verify
        working-directory: pets-ui

      - name: Start Local Environment
        run: |
          pnpm start & sleep 120

      - name: Cypress run tests
        uses: cypress-io/github-action@v6
        continue-on-error: true
        id: initial_attempt
        with:
          install: false
          working-directory: pets-ui
          browser: ${{ matrix.browser }}
          config-file: cypress/cypress.config.mjs

      - name: Retry if failed
        if: steps.initial_attempt.outcome != 'success'
        uses: cypress-io/github-action@v6
        id: retry_attempt
        with:
          install: false
          working-directory: pets-ui
          browser: ${{ matrix.browser }}
          config-file: cypress/cypress.config.mjs

      - name: Upload Failed Tests Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-failed-screenshots-${{ matrix.browser }}
          path: pets-ui/cypress/screenshots
          retention-days: 7

      - name: Merge Mochawesome Reports
        if: always()
        run: |
          JSON_DIR=pets-ui/cypress/reports/mochawesome/.jsons
          if ls ${JSON_DIR}/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge ${JSON_DIR}/*.json > pets-ui/cypress/reports/mochawesome/mochawesome.json
          else
            echo "No mochawesome JSON files found. Skipping merge."
          fi

      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-mochawesome-report-${{ matrix.browser }}
          path: pets-ui/cypress/reports/mochawesome/
          retention-days: 7

      # Store browser result for dashboard
      - name: Store browser result
        if: always()
        run: |
          if [[ "${{ steps.initial_attempt.outcome }}" == "success" ]] || [[ "${{ steps.retry_attempt.outcome }}" == "success" ]]; then
            echo "PASS" > ${{ matrix.browser }}-result.txt
          else
            echo "FAIL" > ${{ matrix.browser }}-result.txt
          fi

      - name: Upload browser result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-result-${{ matrix.browser }}
          path: ${{ matrix.browser }}-result.txt

  generate-summary-and-deploy:
    name: Generate Summary and Deploy Dashboard
    needs: cypress-nightly
    if: always()
    runs-on: ubuntu-latest

    # Configure GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          pattern: "*"

      - name: Generate test summary report
        id: summary
        run: |
          echo "# ğŸŒ™ Nightly Cypress Test Results" > nightly-summary.md
          echo "**Run Date**: $(date)" >> nightly-summary.md
          echo "**Run ID**: ${{ github.run_id }}" >> nightly-summary.md
          echo "" >> nightly-summary.md

          # Initialize counters
          TOTAL_BROWSERS=3
          FAILED_BROWSERS=0
          FAILED_TESTS=0

          echo "## Browser Test Results" >> nightly-summary.md
          echo "" >> nightly-summary.md
          echo "| Browser | Status | Screenshots |" >> nightly-summary.md
          echo "|---------|--------|-------------|" >> nightly-summary.md

          # Initialize browser status variables
          CHROME_STATUS="PASS"
          FIREFOX_STATUS="PASS"
          EDGE_STATUS="PASS"

          # Check each browser result
          for browser in chrome firefox edge; do
            SCREENSHOT_DIR="all-artifacts/nightly-failed-screenshots-$browser"
            RESULT_FILE="all-artifacts/browser-result-$browser/${browser}-result.txt"
            
            # Check result file
            if [ -f "$RESULT_FILE" ]; then
              BROWSER_RESULT=$(cat "$RESULT_FILE")
            else
              BROWSER_RESULT="UNKNOWN"
            fi
            
            # Set browser status variables for JSON
            case $browser in
              chrome) CHROME_STATUS="$BROWSER_RESULT" ;;
              firefox) FIREFOX_STATUS="$BROWSER_RESULT" ;;
              edge) EDGE_STATUS="$BROWSER_RESULT" ;;
            esac
            
            if [ "$BROWSER_RESULT" = "FAIL" ]; then
              ((FAILED_BROWSERS++))
              if [ -d "$SCREENSHOT_DIR" ] && [ "$(ls -A $SCREENSHOT_DIR 2>/dev/null)" ]; then
                SCREENSHOT_COUNT=$(find "$SCREENSHOT_DIR" -name "*.png" -o -name "*.jpg" | wc -l)
                echo "| $browser | âŒ Failed | $SCREENSHOT_COUNT failure(s) |" >> nightly-summary.md
                FAILED_TESTS=$((FAILED_TESTS + SCREENSHOT_COUNT))
              else
                echo "| $browser | âŒ Failed | No screenshots |" >> nightly-summary.md
              fi
            else
              echo "| $browser | âœ… Passed | - |" >> nightly-summary.md
            fi
          done

          echo "" >> nightly-summary.md

          # Overall status
          if [ $FAILED_BROWSERS -eq 0 ]; then
            echo "## âœ… Overall Status: PASSED" >> nightly-summary.md
            echo "All browser tests completed successfully!" >> nightly-summary.md
            echo "status=PASS" >> $GITHUB_OUTPUT
            OVERALL_STATUS="PASS"
          else
            echo "## âŒ Overall Status: FAILED" >> nightly-summary.md
            echo "$FAILED_BROWSERS out of $TOTAL_BROWSERS browser(s) have failing tests." >> nightly-summary.md
            echo "status=FAIL" >> $GITHUB_OUTPUT
            OVERALL_STATUS="FAIL"
          fi

          # Calculate success rate (mock calculation - you can enhance this)
          if [ $FAILED_BROWSERS -eq 0 ]; then
            SUCCESS_RATE="100%"
          elif [ $FAILED_BROWSERS -eq 1 ]; then
            SUCCESS_RATE="67%"
          elif [ $FAILED_BROWSERS -eq 2 ]; then
            SUCCESS_RATE="33%"
          else
            SUCCESS_RATE="0%"
          fi

          # Set outputs for dashboard
          echo "overall_status=$OVERALL_STATUS" >> $GITHUB_OUTPUT
          echo "chrome_status=$CHROME_STATUS" >> $GITHUB_OUTPUT
          echo "firefox_status=$FIREFOX_STATUS" >> $GITHUB_OUTPUT
          echo "edge_status=$EDGE_STATUS" >> $GITHUB_OUTPUT
          echo "failed_tests=$FAILED_TESTS" >> $GITHUB_OUTPUT
          echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT

      - name: Create dashboard directory
        run: |
          mkdir -p dashboard
          cp .github/pages/index.html dashboard/ || echo "index.html not found, will create default"

      - name: Generate dashboard data JSON
        run: |
          # Calculate hours since last run (approximate)
          HOURS_AGO=$(( ($(date +%s) - $(date -d "1 hour ago" +%s)) / 3600 ))

          cat > dashboard/test-results.json << EOF
          {
            "overallStatus": "${{ steps.summary.outputs.overall_status }}",
            "successRate": "${{ steps.summary.outputs.success_rate }}",
            "failedTests": ${{ steps.summary.outputs.failed_tests }},
            "lastRunHours": 0,
            "browsers": {
              "chrome": "${{ steps.summary.outputs.chrome_status }}",
              "firefox": "${{ steps.summary.outputs.firefox_status }}",
              "edge": "${{ steps.summary.outputs.edge_status }}"
            },
            "runUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)"
          }
          EOF

      - name: Create default index.html if not exists
        run: |
          if [ ! -f "dashboard/index.html" ]; then
            cat > dashboard/index.html << 'EOF'
          <!DOCTYPE html>
          <html><head><title>Pre-Entry TB Screening - Nightly Test Dashboard</title></head>
          <body><h1>Dashboard Loading...</h1>
          <script>
          setTimeout(() => {
            fetch('./test-results.json').then(r => r.json()).then(data => {
              document.body.innerHTML = `
                <div style="font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto;">
                  <h1>ğŸŒ™ Pre-Entry TB Screening - Nightly Tests: ${data.overallStatus}</h1>
                  <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 15px 0;">
                    <p><strong>Browser Results:</strong></p>
                    <p>Chrome: <span style="color: ${data.browsers.chrome === 'PASS' ? 'green' : 'red'}">${data.browsers.chrome}</span> | 
                       Firefox: <span style="color: ${data.browsers.firefox === 'PASS' ? 'green' : 'red'}">${data.browsers.firefox}</span> | 
                       Edge: <span style="color: ${data.browsers.edge === 'PASS' ? 'green' : 'red'}">${data.browsers.edge}</span></p>
                  </div>
                  <p><strong>Success Rate:</strong> ${data.successRate} | <strong>Failed Tests:</strong> ${data.failedTests}</p>
                  <p><strong>Last Updated:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                  <p><a href="${data.runUrl}" target="_blank" style="background: #0066cc; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">ğŸ“Š View Detailed Results</a></p>
                </div>
              `;
            });
          }, 100);
          </script></body></html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dashboard"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-summary-report
          path: nightly-summary.md
          retention-days: 7

      # Set final workflow status
      - name: Set workflow conclusion
        if: always()
        run: |
          echo "ğŸ”— Dashboard URL: ${{ steps.deployment.outputs.page_url }}"
          if [[ "${{ steps.summary.outputs.status }}" == "PASS" ]]; then
            echo "::notice::âœ… All nightly tests passed! Dashboard updated at ${{ steps.deployment.outputs.page_url }}"
          else
            echo "::error::âŒ Some nightly tests failed. Check dashboard: ${{ steps.deployment.outputs.page_url }}"
            exit 1
          fi
