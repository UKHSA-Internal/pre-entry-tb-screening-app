name: Pets Clinic Service Deployment - Dev

on:
  workflow_dispatch:
  push:
    paths: "core-services/clinic-service/**"

jobs:
  deploy:
    name: Deploy handler & swagger files
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "yarn"
      - name: Install dependencies
        run: yarn workspace clinic-service install
        working-directory: core-services/clinic-service
      - name: Build clinic service
        working-directory: core-services/clinic-service
        run: yarn run build
      - name: Create lambda zip
        run: zip -r clinic-service-lambda.zip .build/*
        working-directory: core-services/clinic-service
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: "eu-west-2"
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_PETS_CLINIC_SERVICE_ROLE_NAME }}"
          role-session-name: PETS-Clinic-Service-Deploy
      - name: Get secrets from AWS
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: dev/ClinicServiceDeploy
          parse-json-secrets: true
      - name: Upload Clinic Service to S3
        working-directory: core-services/clinic-service
        run: aws s3 cp clinic-service-lambda.zip s3://$DEV_CLINICSERVICEDEPLOY_BUCKET_NAME --sse aws:kms --sse-kms-key-id $DEV_CLINICSERVICEDEPLOY_SSE_KEY
      - name: Upload Swagger file to S3
        working-directory: core-services/clinic-service/swagger
        run: aws s3 cp swagger.json s3://$DEV_CLINICSERVICEDEPLOY_BUCKET_NAME --sse aws:kms --sse-kms-key-id $DEV_CLINICSERVICEDEPLOY_SSE_KEY
      - name: Create package.json file including only non-dev dependencies
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/zip-node-modules.js')
            script()
      - name: Run yarn in nodejs folder
        working-directory: nodejs
        run: yarn
      - name: Create nodejs zip file
        run: zip -r nodejs.zip nodejs
      - name: Upload nodejs zip file to S3
        run: aws s3 cp nodejs.zip s3://$DEV_CLINICSERVICEDEPLOY_BUCKET_NAME --sse aws:kms --sse-kms-key-id $DEV_CLINICSERVICEDEPLOY_SSE_KEY
      - name: Update clinic service lambda code
        run: aws lambda update-function-code --function-name arn:aws:lambda:eu-west-2:${{ secrets.AWS_ACCOUNT_ID }}:function:clinic-service-lambda --s3-bucket $DEV_CLINICSERVICEDEPLOY_BUCKET_NAME --s3-key clinic-service-lambda.zip
