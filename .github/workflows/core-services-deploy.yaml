name: Pets Core Services Deployment

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true

jobs:
  changes:
    name: Create strategy matrix
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      service: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: Paths filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            applicant-service:
              - "core-services/applicant-service/**"
            clinic-service:
              - "core-services/clinic-service/**"
            lambda-authoriser:
              - "core-services/lambda-authoriser/**"

  deploy:
    name: Build, package & deploy services
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: changes

    strategy:
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.service) }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          mask-aws-account-id: true
          aws-region: "eu-west-2"
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_PETS_CORE_SERVICES_ROLE_NAME }}"
          role-session-name: PETS-Core-Services-Deploy
      - name: Get secrets from AWS
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            CoreServicesDeploy
            CoreServicesURIs
          parse-json-secrets: true
      - name: Create environment variables
        run: |
          if [ '${{ matrix.service }}' = 'applicant-service' ]; then
            echo "ZIP_FILE=applicant-service-lambda.zip" >> $GITHUB_ENV
            echo "BUILD_FOLDER=.build/*" >> $GITHUB_ENV
            echo "BUCKET_SECRET=$CORESERVICESDEPLOY_APPLICANT_SERVICE_BUCKET_NAME" >> $GITHUB_ENV
            echo "SSE_KEY_SECRET=$CORESERVICESDEPLOY_APPLICANT_SERVICE_SSE_KEY" >> $GITHUB_ENV
            echo "LAMBDA=applicant-service-lambda" >> $GITHUB_ENV
          elif [ '${{ matrix.service }}' = 'clinic-service' ]; then
            echo "ZIP_FILE=clinic-service-lambda.zip" >> $GITHUB_ENV
            echo "BUILD_FOLDER=.build/*" >> $GITHUB_ENV
            echo "BUCKET_SECRET=$CORESERVICESDEPLOY_CLINIC_SERVICE_BUCKET_NAME" >> $GITHUB_ENV
            echo "SSE_KEY_SECRET=$CORESERVICESDEPLOY_CLINIC_SERVICE_SSE_KEY" >> $GITHUB_ENV
            echo "LAMBDA=clinic-service-lambda" >> $GITHUB_ENV
          elif [ '${{ matrix.service }}' = 'lambda-authoriser' ]; then
            echo "ZIP_FILE=lambda-authoriser.zip" >> $GITHUB_ENV
            echo "BUILD_FOLDER=src/*" >> $GITHUB_ENV
            echo "BUCKET_SECRET=$CORESERVICESDEPLOY_LAMBDA_AUTHORISER_BUCKET_NAME" >> $GITHUB_ENV
            echo "SSE_KEY_SECRET=$CORESERVICESDEPLOY_LAMBDA_AUTHORISER_SSE_KEY" >> $GITHUB_ENV
            echo "LAMBDA=api-gateway-authoriser" >> $GITHUB_ENV
          fi

      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.x
          cache: "pnpm"

      - name: Install dependencies
        if: ${{ matrix.service != 'lambda-authoriser' }}
        run: pnpm i
        working-directory: core-services/${{ matrix.service }}
      - name: Build service
        if: ${{ matrix.service != 'lambda-authoriser' }}
        working-directory: core-services/${{ matrix.service }}
        run: pnpm run build

      - name: Create zip
        run: zip -r $ZIP_FILE $BUILD_FOLDER
        working-directory: core-services/${{ matrix.service }}

      - name: Upload Service to S3
        working-directory: core-services/${{ matrix.service }}
        run: aws s3 cp $ZIP_FILE s3://$BUCKET_SECRET --sse aws:kms --sse-kms-key-id $SSE_KEY_SECRET

      - name: Process Swagger file
        if: ${{ matrix.service != 'lambda-authoriser' }}
        uses: actions/github-script@v7
        env:
          AWS_ACCOUNT_ID: "${{ secrets.AWS_ACCOUNT_ID }}"
        with:
          script: |
            const addIntegrationsToSwagger = require('./.github/scripts/add-integrations-to-swagger.js')
            addIntegrationsToSwagger('${{ matrix.service }}')
      - name: Upload Swagger file to S3
        if: ${{ matrix.service != 'lambda-authoriser' }}
        working-directory: core-services/${{ matrix.service }}
        run: aws s3 cp swagger.json s3://$BUCKET_SECRET --sse aws:kms --sse-kms-key-id $SSE_KEY_SECRET

      # - name: Create package.json file including only non-dev dependencies
      #   uses: actions/github-script@v7
      #   with:
      #     script: |
      #       const createPackageDotJson = require('./.github/scripts/create-package-dot-json.js')
      #       createPackageDotJson('${{ matrix.service }}')
      # - name: Install dependencies in nodejs folder
      #   working-directory: node-zip/${{ matrix.service }}/nodejs
      #   run: pnpm i
      - name: Copy node modules to node-zip folder for ${{ matrix.service }}
        run: mkdir -p node-zip/${{ matrix.service }}/nodejs && cp core-services/${{ matrix.service }}/package.json node-zip/${{ matrix.service }}
      - name: Install prod dependencies
        working-directory: node-zip/${{ matrix.service }}
        run: pnpm i --ignore-workspace --prod
      - name: Copy node modules to nodejs folder
        run: cp -Lr node-zip/${{ matrix.service }}/node_modules node-zip/${{ matrix.service }}/nodejs
      - run: ls
        working-directory: node-zip/${{ matrix.service }}
      - run: ls
        working-directory: node-zip/${{ matrix.service }}/nodejs
      - name: Create nodejs zip file
        working-directory: node-zip/${{ matrix.service }}
        run: zip -r nodejs.zip nodejs
      - name: Upload nodejs zip file to S3
        working-directory: node-zip/${{ matrix.service }}
        run: aws s3 cp nodejs.zip s3://$BUCKET_SECRET --sse aws:kms --sse-kms-key-id $SSE_KEY_SECRET

      - name: Update lambda code
        run: aws lambda update-function-code --function-name arn:aws:lambda:eu-west-2:${{ secrets.AWS_ACCOUNT_ID }}:function:$LAMBDA --s3-bucket $BUCKET_SECRET --s3-key $ZIP_FILE
