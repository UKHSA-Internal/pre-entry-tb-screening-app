service: clinic-service
useDotEnv: false
plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs18.x
  tracing:
    apiGateway: true
    lambda: true
  region: eu-west-2
  stage: dev
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "xray:PutTraceSegments"
            - "xray:PutTelemetryRecords"
          Resource:
            - "*"

