# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: ukhsa
service: lambda-authoriser

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-2

functions:
  authoriserFunction:
    handler: src/handler.handler
  testFunction:
    handler: tests/handler.test
    events:
      - http:
          path: testFunction
          method: POST
          authorizer: authoriserFunction
